<!DOCTYPE html>
<html>
<head>

	<title>Food Classifier | R Vrishab Jain</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is a food classifier which uses an API to send the image, the API responds with the predictions of the the food classifier">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/static/script.js" type="application/javascript"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

	<nav class="navbar box" role="navigation" aria-label="main navigation">
		<div class="navbar-brand">
			<p class="title is-4 title-space navbar-item">
				Food Classifier
			</p>
		</div>

		<div class="navbar-end">
			<a class="navbar-item" href="https://vrishabjain.fail" target="_blank">
				About the Developer
			</a>

			<a class="navbar-item" href="https://github.com/dragoFireup" target="_blank">
				GitHub
			</a>
		</div>
	</nav>

	<div class="columns">
			<div class="column is-4">
			<form method="post" id="form" enctype="multipart/form-data">
			
				<div class="field">
					<label class="label">Upload Photo of the Food (jpg/jpeg/png)</label>
					<div class="control">
						<div class="file has-name">
							<label class="file-label">
								<input class="file-input" type="file" name="file" id="file">
								<span class="file-cta">
									<span class="file-icon">
										<i class="fa fa-upload"></i>
									</span>
									<span class="file-label">
										Choose a fileâ€¦
									</span>
								</span>
								<span class="file-name">
									
								</span>
							</label>
						</div>
					</div>
				</div>

			</form>
		
			<img src="" class="img-style" id="img" width="200" height="300" />	
		
			<div class="container">
				<input class="button is-success" type="button" value="Predict" id="predict">
			</div>
		</div>

		<div class="column is-4">
			<div class="content">
				<ul id="result">
				</ul>
			</div>
		</div>


		<div class="column is-4">
			<label class="label">List of Food Categories</label>
			<div class="content list">
				<ol id="food_list" type="1">

				</ul>
			</div>
		</div>
	</div>

</body>
</html>
