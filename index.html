{% extends "base.html" %}

{% block title %}Food21 Classifier{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename='script.js') }}" type="application/javascript"></script>
{% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
{% endblock %}

{% block content %}
	<div class="columns">
			<div class="column is-4">
			<form method="post" id="form" enctype="multipart/form-data">
			
				<div class="field">
					<label class="label">Upload Photo of the Food (jpg/jpeg/png)</label>
					<div class="control">
						<div class="file has-name">
							<label class="file-label">
								<input class="file-input" type="file" name="file" id="file">
								<span class="file-cta">
									<span class="file-icon">
										<i class="fa fa-upload"></i>
									</span>
									<span class="file-label">
										Choose a fileâ€¦
									</span>
								</span>
								<span class="file-name">
									
								</span>
							</label>
						</div>
					</div>
				</div>

			</form>
		
			<img src="" class="img-style" id="img" width="200" height="300" />	
		
			<div class="container">
				<input class="button is-success" type="button" value="Predict" id="predict">
			</div>
		</div>

		<div class="column is-4">
			<div class="content">
				<ul id="result">
				</ul>
			</div>
		</div>


		<div class="column is-4">
			<label class="label">List of Food Categories</label>
			<div class="content list">
				<ol id="food_list" type="1">

				</ul>
			</div>
		</div>
	</div>
{% endblock %}
